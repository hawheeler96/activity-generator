<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Generator</title>
    <link rel = "stylesheet" href="style.css"/>
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script defer type = "text/javascript" src = "index.js"></script>
</head>
<body>
    <br />
    <div class = "form">
        <form style = 'text-align:center' id="add-activity-form">
            <h3 class = 'text'>Add an activity!</h3>

            <input 
                type = 'text'
                name = 'name'
                value = ""
                placeholder = 'Enter an activity...'
                class = 'input-text'
            />
            <br />
            <input 
                type = 'text'
                name = 'image'
                value = ""
                placeholder = 'Enter an image...'
                class = 'input-text'
            />
            <br />
            <input 
                type = 'text'
                name = 'description'
                value = ""
                placeholder = 'Enter a description...'
                class = 'input-text'
            />
            <br />
            <br />
            <input 
                type = 'submit'
                name = 'submit'
                value = 'Create Activity'
                class = 'btn'
                id = 'submit'
            />
        </form>
    </div>
    <br />
    <br />
    <h1 id = 'question'>What should I do today?</h1>
    <br />
    <div class="container" id="activity-collection"></div>
    <br />
    <button id = "new-activity-button" class = 'btn'>New Activity!</button>
    <br />
    <br />
    <div class = rec-container>
        <h2 id = 'user-recommendations'>User Recommendations</h2>
        <div class = 'text' id = 'favorites-list'></div>
    </div>
    <br />
</body>
</html>
